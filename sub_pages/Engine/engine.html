		<section>
			<h2>Input:</h2>
			<textarea rows="5" cols="25" type="text" id="engine_area"
				onkeydown="return runScript(event)"
				class="textareaengine">#possible Input:
A=[[1,2],[2,3]]
B=[[1],[0]]
C=[[1,2]]
checkHautusB(A,C)
checkHautusS(A,B)
dot(A,B,C)
</textarea>

			<textarea readonly rows="5" cols="25" type="text" id="variables_area"
				class="textareaengine">Assigned Variables: 
</textarea>

			<button class="button" id="button_Gleichung"
				onclick="execute_text_area(engine_area)">RUN</button>
			
			<button class="button" id="test"
				onclick="test()">Test</button>

			<div id="plot2"></div>
			<div id="plot3"></div>
		
		</section>

	<!--  Script to Enter input area -->
		<script  type="text/javascript">
		var strg_pressed = false;
    	var enter_pressed = false;
        function runScript(e) {
            if(strg_pressed && enter_pressed){
            	run(engine_area);
            	strg_pressed = false;
            	enter_pressed = false;
            	return false;
            }	
        	if (e.keyCode == 17){	
        		strg_pressed = true;
        	}
        	else if (e.keyCode == 13) {
				enter_pressed = true;
            }
        } 
    	</script>
