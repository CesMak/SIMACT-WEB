		<section>

			<div class="topbox">
				<div class="pic">
					<img src="img/ZRD.png" alt="Selfhtml" width="100%" />
				</div>
				<!--end of image box-->

				<div class="explbox">

					<div id="expl_1" class="equation"
						data-expr="\mathbf{x}(t): (n \times 1) \text{  States vector"></div>
					<div id="expl_2" class="equation"
						data-expr="\mathbf{y}(t): (q \times 1) \text{  Output vector"></div>
					<div id="expl_3" class="equation"
						data-expr="\mathbf{u}(t): (p \times 1) \text{  Stellgröße}"></div>
					<div id="expl_4" class="equation"
						data-expr="\mathbf{A}(t): (n \times n) \text{  Systemmatrix}"></div>
					<div id="expl_5" class="equation"
						data-expr="\mathbf{B}(t): (p \times n) \text{  Input matrix"></div>
					<div id="expl_6" class="equation"
						data-expr="\mathbf{C}(t): (q \times n) \text{  output matrix"></div>
					<div id="expl_7" class="equation"
						data-expr="\mathbf{D}(t): (q \times p) \text{  Durchgriffsmatrix}"></div>
					<div id="expl_8" class="equation"
						data-expr="q\quad  	\; \; :  \textnormal{  Mess oder Regelgrößen}"></div>
					<div id="expl_9" class="equation"
						data-expr="p\quad  	\; \; :  \textnormal{  Stellgrößen}"></div>
					<div id="expl_10" class="equation"
						data-expr="n\quad  	\; \; :  \textnormal{  States"></div>
					<script>
						katex
								.render(
										"\\mathbf{x}(t): (n \\times 1) \\text{  States vector}",
										expl_1);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{y}(t): (q \\times 1) \\text{  Output vector}",
										expl_2);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{u}(t): (p \\times 1) \\text{  Stellgröße}",
										expl_3);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{A}(t): (n \\times n) \\text{  Systemmatrix}",
										expl_4);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{B}(t): (p \\times n) \\text{  Input matrix}",
										expl_5);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{C}(t): (q \\times n) \\text{  Output matrix}",
										expl_6);
					</script>
					<script>
						katex
								.render(
										"\\mathbf{D}(t): (q \\times p) \\text{  Durchgriffsmatrix}",
										expl_7);
					</script>
					<script>
						katex
								.render(
										"q\\quad  	\\; \\; :  \\textnormal{  Mess oder Regelgrößen}",
										expl_8);
					</script>
					<script>
						katex
								.render(
										"p\\quad  	\\; \\; :  \\textnormal{  Stellgrößen}",
										expl_9);
					</script>
					<script>
						katex
								.render(
										"n\\quad  	\\; \\; :  \\textnormal{  States}",
										expl_10);
					</script>

					<div id="systemgleichungl1" class="equation"
						data-expr="{   \dot{\mathbf{x}}(t)=\mathbf{A}(t) \mathbf{x}(t) +\mathbf{B}  \mathbf{u}(t) }"></div>
					<div id="systemgleichungl2" class="equation"
						data-expr="{   \mathbf{y}(t)=\mathbf{C} \mathbf{x}(t) +\mathbf{D}  \mathbf{u}(t) }"></div>
					<script>
						katex
								.render(
										"{   \\dot{\\mathbf{x}}(t)=\\mathbf{A}(t) \\mathbf{x}(t) +\\mathbf{B}  \\mathbf{u}(t) }",
										systemgleichungl1);
					</script>
					<script>
						katex
								.render(
										"{   \\mathbf{y}(t)=\\mathbf{C} \\mathbf{x}(t) +\\mathbf{D}  \\mathbf{u}(t) }",
										systemgleichungl2);
					</script>

				</div>

				<div class="inputarea">
					<textarea rows="9" cols="30" type="text" id="textarea1"
						class="textarea">A=[[1,2],[4,5]];
B=[[0],[1]];
C=[[1,0]];
x_0=[[1],[0]];

Pole Placement:
PR(s)=[-10,-20];
PL(s)=[-40,-50]; (Observer)
</textarea>
					<br> <br>
					<button class="button" id="button_Gleichung" onclick="run()">RUN</button>

					<button class="button" id="button_next" onclick="next()">Next</button>
				</div>

				<div class="clearer"></div>
			</div>
			<!--end of top box-->


			<div class="mainbox">

				<div class="left">
					<h3>Systemgleichungen:</h3>
					<div id="systemgleichung_werte1" class="equation_small"
						data-expr=""></div>
					<div id="systemgleichung_werte2" class="equation_small"
						data-expr=""></div>
					<script>
						katex.render("\\dot{\\textbf{x}}=\\textbf{f(x,u)}",systemgleichung_werte1);
					</script>
					<script>
						katex
								.render(
										"{\\textbf{y}}=\\textbf{g(x,u)}",
										systemgleichung_werte2);
					</script>

					<h3>Linearisierung um Ruhelage:</h3>
